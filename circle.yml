machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.7.0

dependencies:
  pre:
    - npm install -g firebase-tools

test:
  override:
    - gulp lint
    - gulp lint:test
    - gulp test

deployment:
  staging:
    branch: master
    commands:
      - printenv > .env
      - gulp
      - firebase deploy --token "$FIREBASE_TOKEN" --project "$FIREBASE_STAGING_PROJECT"
