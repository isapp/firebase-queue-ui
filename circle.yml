machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.6.0

dependencies:
  pre:
    - npm install -g firebase-tools bower
    - bower install
  cache_directories:
    - "bower_components"

test:
  override:
    - gulp lint
    - gulp lint:test

deployment:
  staging:
    branch: master
    commands:
      - firebase deploy --token "$FIREBASE_TOKEN" --project "$FIREBASE_STAGING_PROJECT"

notify:
  webhooks:
    - url: $NOTIFY_WEBHOOK
