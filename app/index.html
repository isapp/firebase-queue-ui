<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Queue UI</title>

  <link href="favicon.png" rel="icon" type="image/png">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="styles/vendor.css">
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <span class="logo h-s-mr-10"></span>

          <span class="logo__text">Firebase Queue UI</span>
        </span>
      </div>
    </header>

    <main class="mdl-layout__content">

      <section class="section section--center">
        <div class="mdl-card mdl-card--medium mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome</h2>
          </div>

          <div class="mdl-card__supporting-text h-s-pt-0 h-s-pb-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
          </div>

          <form class="js-auth-form">
            <div class="h-s-p-16 h-s-pt-0">

              <div class="mdl-textfield mdl-js-textfield js-auth-form-email-wrapper mdl-textfield--floating-label">
                <input class="mdl-textfield__input js-auth-form-email" type="text" id="email" name="email">
                <label class="mdl-textfield__label" for="email">E-mail</label>
                <span class="mdl-textfield__error js-mdl-textfield-error"></span>
              </div>

              <div class="mdl-textfield mdl-js-textfield js-auth-form-password-wrapper mdl-textfield--floating-label">
                <input class="mdl-textfield__input js-auth-form-password" type="password" id="password" name="password">
                <label class="mdl-textfield__label" for="password">Password</label>
                <span class="mdl-textfield__error js-mdl-textfield-error"></span>
              </div>

              <div class="h-align-text-right">
                <button type="reset" class="mdl-button mdl-button--primary mdl-js-button">
                  Reset
                </button>

                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Login
                </button>
              </div>

            </div>
          </form>

        </div>
      </section>

    </main>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">
          Firebase Queue UI
        </div>

        <ul class="mdl-mini-footer__link-list">
          <li><a href="https://github.com/isapp/firebase-queue-ui">GitHub</a></li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- build:js scripts/auth-page.js -->
  <script src="scripts/auth-page.js"></script>
  <!-- endbuild -->
</body>
</html>
